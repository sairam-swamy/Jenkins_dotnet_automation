apiVersion: apps/v1
kind: Deployment
metadata:
  name: productapi-deployment
  labels:
    app: productapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productapi
  template:
    metadata:
      labels:
        app: productapi
    spec:
      containers:
      - name: productapi
        image: capgeminijenkins.azurecr.io/productapi:${BUILD_NUMBER}
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: productapi-service
spec:
  selector:
    app: productapi
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
